<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="./js/app.js" defer type="module"></script>
    <title>Weather App || akibgoto</title>
</head>

<body class="bg-(--neutral-900)">
    <header class="my-4 ">
        <div class="max-w-6xl m-auto p-2 flex justify-between relative">
            <img src="./images/logo.svg" alt="" class="h-8 md:h-10 md:w-34">
            <div id="units-selection"
                class="flex flex-row items-center h-10 gap-2.5 px-4 rounded bg-(--neutral-600) text-white">
                <i class="fa-solid fa-gear "></i>
                <p class=" font-semibold">Units</p>
                <i class="fa-solid fa-angle-down"></i>
            </div>
            <div id="units-popup"
                class="absolute top-13 right-5 bg-(--neutral-600) w-50 rounded p-3 text-white cursor-pointer z-10">
                <h2>Switch to Imperial</h2>
                <div id="temp-unit-selector">
                    <h3 class="text-(--neutral-300)">Temperature</h3>
                    <p id="celcius" class="py-1 px-1 hover:bg-(--neutral-700) rounded">Celcius (C<sup>o</sup>)</p>
                    <p id="fahrenheit" class="py-1 px-1 hover:bg-(--neutral-700) rounded">Fahrenheit (F<sup>o</sup>)</p>
                </div>
                <hr>
                <div id="wind-unit-selector">
                    <h3 class="text-(--neutral-300)">Wind Speed</h3>
                    <p id="k" class="py-1 px-1 hover:bg-(--neutral-700) rounded">km/h</p>
                    <p id="m" class="py-1 px-1 hover:bg-(--neutral-700) rounded">mp/h</p>
                </div>
                <hr>
                <div id="prec-unit-selector">
                    <h3 class="text-(--neutral-300)">Precipitation</h3>
                    <p id="inches" class="py-1 px-1 hover:bg-(--neutral-700) rounded">Inches (In)</p>
                    <p id="millimeters" class="py-1 px-1 hover:bg-(--neutral-700) rounded">Millimeters (MM)</p>
                </div>
            </div>
        </div>
    </header>


    <main>
        <div class="max-w-6xl m-auto flex flex-col gap-15">
            <h2 class="text-6xl md:text-4xl font-bold text-(--neutral-0) text-center tracking-[5px] ">How's the sky
                looking
                today
            </h2>
            <div class="mx-4">
                <div class="flex flex-col md:flex-row justify-center gap-2">
                    <div class="bg-(--neutral-600) flex justify-start items-center rounded gap-2 md:px-2 p-2 md:w-2/4">
                        <i class="fa-solid fa-magnifying-glass text-(--neutral-0)"></i>
                        <input id="search-box" type="text" placeholder="Search for a place..."
                            class="bg-(--neutral-600) appearance-none outline-none text-(--neutral-0) placeholder:text-gray-400  w-full" />
                    </div>
                    <button id="search-btn"
                        class="text-xl text-(--neutral-0) bg-(--blue-500) rounded md:px-5 p-2">Search</button>
                </div>
            </div>

            <div class="flex flex-col lg:flex-row justify-center lg:items-start items-center gap-4 mx-4">

                <div class="flex flex-col  gap-6 lg:w-7/10">


                    <div id="info-benner">

                    </div>




                    <div class="flex flex-col justify-between gap-4 md:flex-row ">
                        <div class="flex [@media(max-width:390px)]:flex-col flex-row gap-4 w-full md:w-1/2">
                            <div
                                class="bg-(--neutral-600) h-25 rounded-2xl p-4 [@media(max-width:390px)]:w-full w-1/2 ">
                                <h4 class="parameter1 text-(--neutral-300) text-2xl">Feels like</h4>
                                <p id="value1" class="value1 text-(--neutral-0) text-4xl"></p>
                            </div>
                            <div
                                class="bg-(--neutral-600) h-25 rounded-2xl p-4 [@media(max-width:390px)]:w-full w-1/2 ">
                                <h4 class="parameter2 text-(--neutral-300) text-2xl">Humidity</h4>
                                <p id="value2" class="value2 text-(--neutral-0) text-4xl"></p>
                            </div>
                        </div>
                        <div class="flex [@media(max-width:390px)]:flex-col flex-row gap-4 w-full md:w-1/2">
                            <div
                                class="bg-(--neutral-600) h-25 rounded-2xl p-4 [@media(max-width:390px)]:w-full w-1/2 ">
                                <h4 class="parameter3 text-(--neutral-300) text-2xl">Wind</h4>
                                <p id="value3" class="value3 text-(--neutral-0) text-4xl"></p>
                            </div>
                            <div
                                class="bg-(--neutral-600) h-25 rounded-2xl p-4 [@media(max-width:390px)]:w-full w-1/2 ">
                                <h4 class="parameter4 text-(--neutral-300) text-2xl">Precipitation</h4>
                                <p id="value4" class="value4 text-(--neutral-0) text-4xl "></p>
                            </div>
                        </div>
                    </div>



                    <div class="forecast flex flex-col gap-4 ">
                        <h2 class="text-2xl text-(--neutral-0)">Daily forecast</h2>
                        <div id="forecast-days" class="days flex flex-row w-full flex-wrap gap-4 ">

                        </div>

                    </div>

                </div>

                <div class="bg-(--neutral-600) md:w-3/10 rounded-2xl p-4 flex flex-col gap-4">
                    <div class="flex flex-row justify-between">
                        <h3 class="text-(--neutral-0) text-center py-2">Hourly Forecast</h3>

                        <div class="relative">
                            <button id="dayBtn" class="w-32 h-10 flex justify-between items-center
           bg-[#2b2e4a] text-white px-2 py-2 rounded-xl">
                            </button>

                            <ul id="dayMenu" class="hidden absolute mt-2 w-full rounded-xl
           bg-[#2b2e4a]/95 backdrop-blur-xl
           border border-white/10 shadow-xl overflow-hidden">

                            </ul>
                        </div>

                    </div>
                    <div id="hours" class="flex flex-col  gap-4">

                    </div>

                </div>


            </div>

        </div>

    </main>
</body>

</html>
